{% if page.contactLightbox %}
<a href="#"
  class="btn btn-round text-white bg-purple hover-white mx-auto"
  on="tap:contact-lightbox"
  role="button"
  tabindex="0"
>
  Contact us &nbsp;<i class="far fa-envelope" aria-hidden="true"></i>
</a>

<amp-lightbox
  id="contact-lightbox"
  class="lightbox"
  layout="nodisplay"
  scrollable
  on="tap:contact-lightbox.close"
  tabindex="0"
  role="dialog"
>
  <div class="container px-5 pt-5 text-white">
{% endif %}

<form
  action-xhr="{{site.form_url}}/{{site.hubspot_portal_id}}/33cc0e23-1881-4874-a1d0-2c0307f20e41"
  method="POST"
  target="_top"
>
  <div
    class="form-container"
    on="tap:contact-lightbox.open"
    tabindex="-1"
    role="form"
  >
    <input name="lifecyclestage" type="hidden" value="lead">
    <input name="hs_lead_status" type="hidden" value="NEW">
    <input name="page_name" type="hidden" value="{{page.title}}">
    <input name="page_uri" type="hidden" value="{{site.url}}{{site.baseurl}}{{page.url}}">
    <input name="hutk" type="hidden" value="">
    <div class="row center-form">
      <!-- Input -->
      <div class="col-sm-6 mb-4">
        <div class="js-form-message">
          <label for="first-name-contact" class="form-label">
            First Name <span class="text-red-a">*</span>
          </label>

          <input
            id="first-name-contact"
            type="text"
            class="form-control"
            name="firstname"
            placeholder="First Name"
            aria-label="Your name"
            required
            data-msg="Please enter your first name."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="col-sm-6 mb-4">
        <div class="js-form-message">
          <label for="last-name-contact" class="form-label">
            Last Name <span class="text-red-a">*</span>
          </label>

          <input
            id="last-name-contact"
            type="text"
            class="form-control"
            name="lastname"
            placeholder="Last Name"
            aria-label="Your last name"
            required
            data-msg="Please enter your last name."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="col-sm-6 mb-4">
        <div class="js-form-message">
          <label for="email-contact" class="form-label">
            Email <span class="text-red-a">*</span>
          </label>

          <input
            id="email-contact"
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
            aria-label="Your email address"
            required
            data-msg="Please enter a valid email address."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="col-sm-6 mb-4">
        <div class="js-form-message">
          <label for="phone-contact" class="form-label">
            Phone <span class="text-red-a">*</span>
          </label>

          <input
            id="phone-contact"
            type="text"
            class="form-control"
            name="phone"
            placeholder="Phone"
            aria-label="Your phone number"
            required
            data-msg="Please enter your phone number."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          />
        </div>
      </div>
      <!-- End Input -->

      <!-- Input -->
      <div class="js-form-message mb-4 col-sm-12">
        <label for="message-contact" class="form-label">
          Message <span class="text-red-a">*</span>
        </label>

        <div class="input-group">
          <textarea
            id="message-contact"
            class="form-control"
            rows="4"
            name="message"
            placeholder="Enter your questions or comments here"
            aria-label="Enter your questions or comments here"
            required
            data-msg="Please enter a message."
            data-error-class="u-has-error"
            data-success-class="u-has-success"
          ></textarea>
        </div>
      </div>
      <!-- End Input -->

      <div class="col-12 mb-4">
        {% include referral-question.html id="referral-contact" %}
      </div>
      <div class="text-center col-sm-12 mb-4">
        <button
          type="submit"
          class="text-white btn btn-round bg-purple hover-white"
        >
          Send
        </button>
      </div>
      <div class="col-12 d-flex justify-content-center">
        {% include data-agreement.html %}
      </div>
    </div>
  </div>
  <div class="text-center">
    <div submit-error>
      <template type="amp-mustache">
        <p class="text-red-a">There was an error with your request. Please try again.</p>
      </template>
    </div>
  </div>
</form>

{% if page.contactLightbox %}
  </div>
</amp-lightbox>
{% endif %}
